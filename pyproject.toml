[tool.poetry]
name = "python-bsblan"
version = "0.0.0"
description = "Asynchronous Python client for BSBLAN"
authors = ["Willem-Jan van Rootselaar <liudgervr@gmail.com>"]
maintainers = ["Willem-Jan van Rootselaar <liudgervr@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/liudger/python-bsblan"
repository = "https://github.com/liudger/python-bsblan"
documentation = "https://github.com/liudger/python-bsblan"
keywords = ["bsblan", "thermostat", "client" , "api"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
  { include = "bsblan", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "^3.8.1"
yarl = "^1.7.2"
pydantic = "^1.9.0"
packaging = ">=21.3,<23.0"

[tool.poetry.dev-dependencies]
aresponses = "^2.1.6"
black = "^22.12.0"
blacken-docs = "^1.12.1"
coverage = "^7.0.2"
flake8 = "^4.0.1"
isort = "^5.11.4"
mypy = "^0.991"
pre-commit = "^2.21.0"
pre-commit-hooks = "^4.3.0"
pylint = "^2.15.9"
pytest = "^7.2.0"
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0.0"
yamllint = "^1.28.0"
pyupgrade = "^3.3.1"
flake8-simplify = "^0.19.3"
vulture = "^2.6"
flake8-bandit = "^3.0.0"
flake8-bugbear = "^22.12.6"
flake8-builtins = "^2.1.0"
flake8-comprehensions = "^3.10.1"
flake8-eradicate = "^1.4.0"
flake8-markdown = "^0.3.0"
darglint = "^1.8.1"
safety = "^2.3.4"
codespell = "^2.2.2"
bandit = "^1.7.4"
pytest-mock = "^3.10.0"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/liudger/python-bsblan/issues"
Changelog = "https://github.com/liudger/python-bsblan/releases"

[tool.black]
target-version = ['py39']

[tool.coverage.paths]
source = ["src"]

[tool.coverage.report]
show_missing = true

[tool.coverage.run]
branch = true
source = ["bsblan"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pylint.MASTER]
extension-pkg-whitelist = [
  "pydantic"
]
ignore= [
  "tests"
]

[tool.pylint.BASIC]
good-names = [
    "_",
    "ex",
    "fp",
    "i",
    "id",
    "j",
    "k",
    "on",
    "Run",
    "T",
]

[tool.pylint."MESSAGES CONTROL"]
disable= [
    "too-few-public-methods",
    "duplicate-code",
    "format",
    "unsubscriptable-object",
]

[tool.pylint.DESIGN]
max-attributes = 20

[tool.pylint.SIMILARITIES]
ignore-imports = true
# Minimum lines number of a similarity.
min-similarity-lines = 4

[tool.pylint.FORMAT]
max-line-length=88

[tool.pytest.ini_options]
addopts = "--cov"

[tool.pyright]

[tool.vulture]
min_confidence = 80
paths = ["src", "tests"]
verbose = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
