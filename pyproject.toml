[tool.poetry]
name = "python-bsblan"
version = "0.0.0"
description = "Asynchronous Python client for BSBLAN"
authors = ["Willem-Jan van Rootselaar <liudgervr@gmail.com>"]
maintainers = ["Willem-Jan van Rootselaar <liudgervr@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/liudger/python-bsblan"
repository = "https://github.com/liudger/python-bsblan"
documentation = "https://github.com/liudger/python-bsblan"
keywords = ["bsblan", "thermostat", "client" , "api"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
  { include = "bsblan", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "^3.8.1"
yarl = "^1.7.2"
pydantic = "^1.9.0"
packaging = "^21.3"

[tool.poetry.dev-dependencies]
aresponses = "^2.1.5"
black = "^22.3.0"
blacken-docs = "^1.12.1"
coverage = "^6.3.1"
flake8 = "^4.0.1"
isort = "^5.10.1"
mypy = "^0.942"
pre-commit = "^2.18.1"
pre-commit-hooks = "^4.2.0"
pylint = "^2.14.3"
pytest = "^7.1.2"
pytest-asyncio = "^0.18.3"
pytest-cov = "^3.0.0"
yamllint = "^1.26.3"
pyupgrade = "^2.32.0"
flake8-simplify = "^0.19.2"
vulture = "^2.3"
flake8-bandit = "^3.0.0"
flake8-bugbear = "^22.4.25"
flake8-builtins = "^1.5.3"
flake8-comprehensions = "^3.8.0"
flake8-eradicate = "^1.2.0"
flake8-markdown = "^0.3.0"
darglint = "^1.8.1"
safety = "^1.10.3"
codespell = "^2.1.0"
bandit = "^1.7.4"
pytest-mock = "^3.7.0"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/liudger/python-bsblan/issues"
Changelog = "https://github.com/liudger/python-bsblan/releases"

[tool.black]
target-version = ['py39']

[tool.coverage.paths]
source = ["src"]

[tool.coverage.report]
show_missing = true

[tool.coverage.run]
branch = true
source = ["bsblan"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pylint.MASTER]
extension-pkg-whitelist = [
  "pydantic"
]
ignore= [
  "tests"
]

[tool.pylint.BASIC]
good-names = [
    "_",
    "ex",
    "fp",
    "i",
    "id",
    "j",
    "k",
    "on",
    "Run",
    "T",
]

[tool.pylint.DESIGN]
max-attributes = 15

[tool.pylint.SIMILARITIES]
ignore-imports = true

[tool.pylint.FORMAT]
max-line-length=88

[tool.pytest.ini_options]
addopts = "--cov"

[tool.vulture]
min_confidence = 80
paths = ["src", "tests"]
verbose = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
