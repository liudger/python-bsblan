---
name: Release

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  release:
    name: Releasing to PyPi
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/python-bsblan
    permissions:
      contents: write
      id-token: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: ðŸ— Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: ðŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ðŸ— Install dependencies
        run: uv sync
      - name: ðŸ— Set package version
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          sed -i '0,/version = ".*"/{s/version = ".*"/version = "'"${version}"'"/}' pyproject.toml
      - name: ðŸ— Build package
        run: uv build
      - name: ðŸš€ Publish to PyPi
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          verbose: true
          print-hash: true
      - name: âœï¸ Sign published artifacts
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: ./dist/*.tar.gz ./dist/*.whl
          release-signing-artifacts: false
      - name: ðŸ” Verify signature files
        run: |
          # Wait a moment for file system sync
          sleep 2
          echo "Verifying signature files exist and are readable:"
          find ./dist -name "*.sigstore.json" -type f -exec echo "Found: {}" \; -exec ls -la {} \;
          # Ensure files are not locked or being written to
          for file in ./dist/*.sigstore.json; do
            if [ -f "$file" ]; then
              echo "Checking file: $file"
              # Test file readability
              cat "$file" > /dev/null && echo "âœ“ File is readable" || echo "âœ— File read error"
            fi
          done
      - name: ðŸ“¤ Upload signature files to release
        uses: softprops/action-gh-release@v2.3.0
        if: github.event_name == 'release' && github.event.action == 'published'
        with:
          files: dist/*.sigstore.json
