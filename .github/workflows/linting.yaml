---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  DEFAULT_PYTHON: "3.13"

jobs:
  lint:
    name: Prek hooks
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.2
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install Python dependencies
        run: uv sync --dev
      - name: ğŸš€ Run all prek hooks
        env:
          SKIP: no-commit-to-branch
        run: uv run prek run --all-files

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.2
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install Python dependencies
        run: uv sync --dev
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: ğŸ— Install NPM dependencies
        run: npm install
      - name: ğŸš€ Run prettier
        run: uv run prek run prettier --all-files
