---
name: Testing

# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  actions: write
  contents: read
  pull-requests: read

env:
  DEFAULT_PYTHON: "3.13"
  HAS_CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN != '' }}
  HAS_SONAR_TOKEN: ${{ secrets.SONAR_TOKEN != '' }}

jobs:
  pytest:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.12", "3.13", "3.14"]
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.2
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: ğŸ— Set up Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: ${{ matrix.python }}
      - name: ğŸ— Install dependencies
        run: uv sync --dev
      - name: ğŸš€ Run pytest
        run: uv run pytest --cov=bsblan tests
      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: coverage-${{ matrix.python }}
          include-hidden-files: true
          path: .coverage

  coverage:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
      - name: â¬‡ï¸ Download coverage data
        uses: actions/download-artifact@v7.0.0
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --dev
      - name: ğŸš€ Process coverage results
        run: |
          uv run python -m coverage combine coverage*/.coverage*
          uv run python -m coverage xml -i
      - name: ğŸš€ Upload coverage report
        if: env.HAS_CODECOV_TOKEN == 'true'
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: â„¹ï¸ Skip Codecov upload (missing token)
        if: env.HAS_CODECOV_TOKEN != 'true'
        run: echo "CODECOV_TOKEN is not set; skipping Codecov upload."
      - name: SonarCloud Scan
        if: env.HAS_SONAR_TOKEN == 'true' && (github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork)
        uses: SonarSource/sonarcloud-github-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: â„¹ï¸ Skip SonarCloud scan (missing token)
        if: env.HAS_SONAR_TOKEN != 'true'
        run: echo "SONAR_TOKEN is not set; skipping SonarCloud scan."
