---
name: Testing

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.12"

jobs:
  pytest:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.12"]
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: 🏗 Set up Poetry
        run: pipx install poetry
      - name: 🏗 Set up Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'poetry'
      - name: 🏗 Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: 🏗 Install dependencies
        run: poetry install --no-interaction
      - name: 🚀 Run pytest
        run: |
          poetry run pytest --cov=bsblan --cov-report=xml --cov-report=term tests
          ls -la  # Debug: List files after pytest
      - name: ⬆️ Upload coverage artifact
        uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 # v3
        with:
          name: coverage-${{ matrix.python }}
          path: |
            .coverage
            coverage.xml

  coverage:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0
      - name: ⬇️ Download coverage data
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3
        with:
          name: coverage-${{ env.DEFAULT_PYTHON }}
      - name: Debug - List downloaded files
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
    #   - name: Debug - Check .coverage file
    #     run: |
    #       echo "First 100 bytes of .coverage file:"
    #       head -c 100 .coverage | xxd
    #       echo "File type of .coverage:"
    #       file .coverage
      - name: 🏗 Set up Poetry
        run: pipx install poetry
      - name: 🏗 Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: 'poetry'
      - name: 🏗 Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: 🏗 Install dependencies
        run: poetry install --no-interaction
      - name: Debug - Check coverage version
        run: poetry run coverage --version
      - name: Convert and reprocess coverage data
        run: |
          poetry run coverage json
          poetry run coverage combine coverage.json
          poetry run coverage xml -i
          poetry run coverage report
    #   - name: 🚀 Process coverage results
    #     run: |
    #       if [ -f ".coverage" ]; then
    #         echo "Coverage file exists"
    #         ls -l .coverage
    #         poetry run coverage combine --append .coverage
    #         poetry run coverage xml -i
    #         poetry run coverage report
    #       else
    #         echo ".coverage file not found"
    #         exit 1
    #       fi
      - name: 🚀 Upload coverage report
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: ./coverage.xml
      - name: SonarCloud Scan
        if: github.repository_owner == 'frenck'
        uses: SonarSource/sonarcloud-github-action@eb211723266fe8e83102bac7361f0a05c3ac1d1b # v3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
