---
name: Testing

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.12"

jobs:
  pytest:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.12"]
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.1
      - name: ðŸ— Set up Poetry
        run: pipx install poetry
      - name: ðŸ— Set up Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: ${{ matrix.python }}
          cache: 'poetry'
      - name: ðŸ— Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: ðŸ— Install dependencies
        run: poetry install --no-interaction
      - name: ðŸš€ Run pytest
        run: poetry run pytest --cov bsblan tests
      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v4.4.1
        with:
          name: coverage-${{ matrix.python }}
          include-hidden-files: true
          path: .coverage

  coverage:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.1
        with:
          fetch-depth: 0
      - name: â¬‡ï¸ Download coverage data
        uses: actions/download-artifact@v4.1.8
      - name: ðŸ— Set up Poetry
        run: pipx install poetry
      - name: ðŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"
      - name: ðŸ— Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: ðŸ— Install dependencies
        run: poetry install --no-interaction
      - name: ðŸš€ Process coverage results
        run: |
          poetry run coverage combine coverage*/.coverage*
          poetry run coverage xml -i
      - name: ðŸš€ Upload coverage report
        uses: codecov/codecov-action@v4.6.0
      - name: SonarCloud Scan
        if: github.event.pull_request.head.repo.fork == false
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=liudger_python-bsblan
            -Dsonar.organization=liudger
            -Dsonar.python.coverage.reportPaths=coverage.xml
