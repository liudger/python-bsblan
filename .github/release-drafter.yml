# Configuration Release Drafter: https://github.com/toolmantim/release-drafter
---
_extends: .github
# We use the 2-digit versioning in Jenkins weekly releases.
version-template: v.$MAJOR.$MINOR.$PATCH
name-template: $NEXT_MINOR_VERSION
tag-template: $NEXT_MINOR_VERSION

template: |
  **Disclaimer**: This is an automatically generated changelog draft.
  For `changelog.yaml` drafts see GitHub action artifacts attached
  to release commits.
  $CHANGES

  All contributors: $CONTRIBUTORS
